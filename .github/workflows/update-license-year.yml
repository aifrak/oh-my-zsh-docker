name: Update license year

on:
  workflow_dispatch:
  schedule:
    # Runs at 03:00 UTC on the 1st in Jan.
    - cron: "0 3 1 1 *"

jobs:
  update-license:
    name: Update license year
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update license year
        uses: FantasticFiasco/action-update-license-year@0dd479f24c62cdbbbce52c7f2ee4277c778cae06
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
